        <section data-markdown><script type="text/template">
            ## Globaler Namensraum
            * Alle Variablen in einem Namensraum
            * Attribute des Globalen-Objekts <code>window</code>
            <pre><code>function doNothing () { }
            var i = 10;
            console.log(window.doNothing === doNothing); // true
            console.log(window.i === i); // true
            </code></pre>
            * Das gilt auch für Variablen in unterschiedlichen Dateien
            * ... und für Inline-JavaScript!!!
            <pre><code>&lt;button onclick="var hello='Hallo';alert(hello);"&gt;Hallo&lt;/button&gt;
            </code></pre>
        </script></section>
        <section data-markdown><script type="text/template">
            ## Lösung - Teil 1
            * Namensräume mit Objekt-Syntax simulieren
            * Kennzeichnung durch Großschreibung

            <pre><code>var MY_APP = {};
            MY_APP.name = "Awesome ToDo-List";
            MY_APP.doNothing = function () {};

            MY_APP.config = {};
            MY_APP.config.dataPath = "/list/all";
            
            MY_APP.messages = {
                de : {
                    list : "Aufgabenliste"
                },
                en : {
                    list : "Todo List"
                }
            };
            </code></pre>
        </script></section>
        <section data-markdown><script type="text/template">
            ## Lösung - Teil 2
            * Kapselung von Logik in Funktionen

            <pre><code>function initMyApp () {
                var config = {
                    dataPath : "/list/all"
                };
                
                // ...
            };
            initMyApp();
            console.log(config.dataPath); // ReferenceError: config is not defined
            </code></pre>
            * <code>config</code> ist nicht definiert
            * <code>initMyApp</code> liegt wieder im globalen Namensraum
        </script></section>
        <section data-markdown><script type="text/template">
            ## Lösung - Teil 3
            * Anonyme direkt-ausgeführte Funktion
            * Verbergen der kompletten Anwendung
            * Explizites Exportieren in den globalen Namensraum

            <pre><code>(function () {
                // Mein Anwendungcode
                function hello () { console.log("Hello"); };
                
                // Namensraum prüfen
                if (window.MY_APP === undefined) {
                    window.MY_APP = {};
                }
                
                // Explizites Exportieren der gekapselten Funktion
                MY_APP.hello = hello;
            }());
            </code></pre>
            * Genau eine globale Variable
            * Beliebige interne Variablen und Funktionen
        </script></section>
    </section>

        <section data-markdown><script type="text/template">
            ## Implizit globale Variablen
            * Vergessenes <code>var</code> führt zu globaler Variable
            <pre><code>(function () {
               for (i = 0; i < 10; i++) {
                // ...
               }
            }());
            console.log(i); // Kein Fehler sondern 10
            </code></pre>
            * Überschreiben von existierende globalen Variaben
            * Entstehende Fehler extrem schwer zu finden
        </script></section>
        <section data-markdown><script type="text/template">
            ## Lösung - Teil 1
            * ECMAScript 5 Strict Mode
            * Aktivierung durch <code>"use strict"</code> am Funktionsanfang.

            <pre><code>(function () {
                "use strict";
                for (i = 0; i < 10; i++) { /* ... */ }
            }()); // ReferenceError: i is not defined
            </code></pre>
            * Weitere Quellen von Fehlern werden verboten
            * [Strict mode - Mozilla Developer Network](https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Functions_and_function_scope/Strict_mode)
        </script></section>

            ## Kein Block-Scope

        <section data-markdown><script type="text/template">
            ## Block-Scope in C
            * Klammer-Block begrenzt den Geltungsbereich der Variable
            <pre><code>/* block-scope.c */
            #include <stdio.h>
            int main(void) {
                for (int i = 0; i < 10; i++) {
                    printf("i: %d", i);
                }
                printf("i: %d", i);
                return 0;
            }
            </code></pre>
            * Führt in C oder Java zu einem Kompilier-Fehler
            <img src="img/block-scope.jpg"/>
        </script></section>
        <section data-markdown><script type="text/template">
            ## Geltungsbereiche JavaScript
            * Es gibt nur den Funktionsgeltungsbereich
            <pre><code>(function () {
                for (var i = 0; i < 10; i++) {
                    var square = i * i;
                    console.log(square);
                }
                console.log(square); // 81
            }());
            </code></pre>
            * Was wirklich passiert
            
            <pre><code>(function () {
                var i, square; // Definition und Initialisierung mit undefined
                for (i = 0; i < 10; i++) {
                    square = i * i;
                    console.log(square);
                }
                console.log(square); // 81
            }());
            </code></pre>
        </script></section>
        <section data-markdown><script type="text/template">
            ## Callback Fehler
            * Erzeugen von Funktionen in einer for-Schleife
            <pre><code>var links = document.getElementsByTagName("a");
            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                link.onclick = function (e) {
                    e.preventDefault();
                    alert("i: " + i);
                }
            }
            </code></pre>
            * Erkennung: Alle Callbacks tun das gleiche
        </script></section>

        <section data-markdown><script type="text/template">
            ## Lösung - jQuery
            * Natives Arbeiten mit dem DOM ist problematisch
            * Selektieren der Links mit jQuery
            <pre><code>jQuery("a").each(function (i, link) { // Parameter vertauscht :-(
                jQuery(link).on("click", function (e) {
                    e.preventDefault();
                    alert("i: " + i);
                });
            });
            </code></pre>
        </script></section>
        <section data-markdown><script type="text/template">
            ## Lösung - Nativer Iterator
            * Das DOM Object in ein Array umwandeln
            * Mit der ECMAScript 5 Methode <code>forEach</code>
            <pre><code>var links = document.getElementsByTagName("a");
            // Hack zur Umwandlung der NodeList
            links = Array.prototype.slice.call(links);
            links.forEach(function (link, i) {
                link.onclick = function (e) {
                    e.preventDefault();
                    alert("i: " + i);
                };
            });
            </code></pre>
            
        </script></section>
    </section>

        <section data-markdown><script type="text/template">
            ## for-each - Arrays
            * Iteration für Objekte/Hashs und Arrays
            <pre><code>var array = [5,4,3,2,1,0];
            for (var x in array) {
                console.log(x);
            }
            </code></pre>
            
            * Iteriert über den index
            <pre><code>var array = [5,4,3,2,1,0];
            for (var i in array) {
                console.log(array[i]);
            }
            </code></pre>

        </script></section>

        <section data-markdown><script type="text/template">
            ## for-each - Objekte
            * Verwendung bei Objekten
            <pre><code>var hash = {
                x : 1,
                y : 2
            };
            for (var key in hash) {
                console.log(key + ": " + hash[key]);
            }
            // x : 1,
            // y : 2
            </code></pre>
        </script></section>

        <section data-markdown><script type="text/template">
            ## for-each - Probleme
            * Böse Fehler bei Erweiterung von Standard-Objekten
            * Beispiel: Array-Erweiterungen in MooTools
            <pre><code>// MooTools dynamisch laden
            demo.loadMooTools(function () {
                var array = [5,4,3,2,1,0];
                for (var i in array) {
                    console.log(i);
                }
                // 0, 1, 2, 3, 4, 5, $family, $constructor, pop, push ...
            });

            </code></pre>
            * Mit <code>hasOwnProperty</code> prüfen
            <pre><code>for (var i in array) {
                if (array.hasOwnProperty(i)) {
                    console.log(i);
                }
            }
            // 0, 1, 2, 3, 4, 5
            </code></pre>
        </script></section>
        <section data-markdown><script type="text/template">
            ## for-each - Indizes
            * Arrays sind fast normale Objekte
            * Indizes sind normale Schüssel, also Strings
            <pre><code>for (var i in [3,2,1,0]) {
                console.log(typeof(i)); // string
            }
            </code></pre>
        </script></section>
        <section data-markdown><script type="text/template">
            ## Lösung - Iterator
            * Natives <code>forEach</code> (Achtung: ECMAScript 5)
            * Löst auch das <code>hasOwnProperty</code> Problem
            <pre><code>["a", "b", "c"].forEach(function (el, index) {
                console.log(typeof(index)); // number
            });
            </code></pre>
            * Funktioniert nur für Arrays
        </script></section>
        <section data-markdown><script type="text/template">
            ## Lösung - Bibliotheken
            * <code>each</code> von Bibliotheken
            
            <code><pre>
            // underscore.js
            _.each(["a", "b", "c"], function (el, index) { 
                console.log(typeof(index)); // number
            });
            // jQuery - ACHTUNG: Parameter-Reihenfolge
            jQuery.each(["a", "b", "c"], function (index, element) { 
                console.log(typeof(index)); // number
            });
            </code></pre>
        </script></section>
        <section data-markdown><script type="text/template">
            ## Lösung - Objekte
            * Underscore.js und jQuery <code>each</code> auch für Objekte
            <pre><code>_.each({x: 10, y: 5}, function (value, key) {
                console.log(key + ": " + value);
            });
            // x: 10
            // y: 5
            jQuery.each({x: 10, y: 5}, function (key, value) {
                console.log(key + ": " + value);
            });
            // x: 10
            // y: 5
            </code></pre>
        </script></section>
    </section>

            ## 5. Fehler
            ## Typ-Konversionen
        </script></section>
        <section data-markdown><script type="text/template">
        ## Veregleichsoperator
        * Automatisches Umwandeln von Typen
        * Erzeugt schwer nachvollziebares Verhalten
        
        <code><pre>''    == '0'      //false
        0     == ''       //true
        0     == '0'      //true
        false == 'false'  //false
        false == '0'      //true
        false == undefined //false 
        false == null      //false
        null  == undefined //true
        " \t\r\n" == 0     //true
        </pre></code>
        
        * Umwandlungsregeln kaum zu merken
        </script></section>
        <section data-markdown><script type="text/template">
        ## Lösung
        * Strikter Vergleichsoperator
        
        <code><pre>'0' == 0  // true
        '0' === 0 // false
        0 == ""   // true
        0 === ""  // false
        </pre></code>
        
        * Anwendungsfälle für Typ-Konversion
        * Bewusst eingesetzt und verstanden?
        * Einsatz von potenziellen Fehlern kaum zu unterscheiden
        * Explizit Konvertieren <code>parseInt(x, 10);</code>
        </script></section>
    </section>

        <section data-markdown><script type="text/template">
            # Module Pattern
        </script></section>
        <section data-markdown><script type="text/template">
            ## Module
            * Kapselung von Daten via Closures
            
            <code><pre>var idGenerator = (function() {
              var existingIds = [], highestId = 0;
              return {
                idExists : function (id) {
                  return existingIds.indexOf(id) >= 0; // ES5 -> jQuery.inArray
                },
                generateId : function () {
                    var newId = ++highestId;
                    existingIds.push(newId);
                    return newId;
                },
                reset : function () {
                    existingIds = [];
                    highestId = 0;
                }
              };
            }());
            </pre></code>
        </script></section>

        <section data-markdown><script type="text/template">
            ## Module
            * Kapselung von Daten via Closures

            <code><pre>var myId = idGenerator.generateId();
            console.log(myId);  // 1
            console.log(idGenerator.idExists(myId)); // true
            console.log(idGenerator.idExists(17));   // false
            console.log(existingIds); // ReferenceError: existingIds is not defined
            console.log(highestId); // ReferenceError: existingIds is not defined
            </pre></code>
        </script></section>
        <section data-markdown><script type="text/template">
            ## Varianten
            * Export Object

            <code><pre>var myCounter = (function() {
                var exports = {};
                var counter = 0;
                function increment () {
                    counter++;
                }
                function reset () {
                    counter = 0;
                }
                // Expliziter export
                exports.increment = increment;
                exports.get = function () { return counter; };
                return exports;
            }());
            </pre></code>
        </script></section>
